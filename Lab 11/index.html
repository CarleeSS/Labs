<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Eater&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Monster Creator</h1>
    </header>
    <main>
        <form action="https://theresahanson.com/monster-creator" method="post" enctype="multipart/form-data">
            <label for="name">Monster's Name</label>
            <input type="text" name="monster-name" id="name">
            <label for="email">Monster's Email</label>
            <input type="text" name="monster-email" id="email" value="@monsteremail.com">
            <label for="birthday">Monster's Birthday</label>
            <input type="date" name="monster-birthday" id="birthday">
            <fieldset>
                <legend>Scary?</legend>
                <label for="scary-yes">YES!</label>
                <input type="radio" name="monster-scary" id="scary-yes">
                <label for="scary-no">No</label>
                <input type="radio" name="monster-scary" id="scary-no">
            </fieldset>
            <label for="color">Color of Monster</label>
            <input type="color" name="monster-color" id="color">
            <label for="tentacles">Number of Tentacles</label>
            <input type="number" name="monster-tentacles" id="tentacles" value="0" min="0" max="1000000">
            <label for="picture">Picture of Monster</label>
            <input type="file" name="monster-picture" id="picture" accept="images/*">
            <label for="eyes">Number of Eyeballs</label>
            <input type="number" name="monster-eyes" id="eyes" min="0" max="22">
            <label for="creator">Monster's Creator</label>
            <input type="text" name="monster-creator" id="creator" value="Your Name Here">
            <div class="actions">
                <input type="reset">
                <input type="submit">
            </div>
        </form>
    </main>
</body>
</html>
